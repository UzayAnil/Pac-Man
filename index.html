<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pac-Man</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet' />
</head>
<body>
    <div id="page" class="page">
        <label class="label1">1UP</label>
        <label id="score" class="score">000</label>
        <label id="level" class="level">LVL1</label>
        <canvas id="canvas" class="canvas" width="616" height="682"></canvas>

        <div id="inky" class="inky">
            <div id="inky.leftEyeball" class="leftEyeball">
                <div id="inky.leftEye" class="leftEye"></div>
            </div>
            <div id="inky.rightEyeball" class="rightEyeball">
                <div id="inky.rightEye" class="rightEye"></div>
            </div>
            <div class="mouth">
                <div id="inky.mouth" class="row1"></div>
                <div id="inky.mouth1" class="row2"></div>
            </div>
            <label id="inkyScore" class="inkyScore"></label>
        </div>

        <div id="blinky" class="blinky">
            <div id="blinky.leftEyeball" class="leftEyeball">
                <div id="blinky.leftEye" class="leftEye"></div>
            </div>
            <div id="blinky.rightEyeball" class="rightEyeball">
                <div id="blinky.rightEye" class="rightEye"></div>
            </div>
            <div class="mouth">
                <div id="blinky.mouth" class="row1"></div>
                <div id="blinky.mouth1" class="row2"></div>
            </div>
            <label id="blinkyScore" class="blinkyScore"></label>
        </div>

        <div id="pinky" class="pinky">
            <div id="pinky.leftEyeball" class="leftEyeball">
                <div id="pinky.leftEye" class="leftEye"></div>
            </div>
            <div id="pinky.rightEyeball" class="rightEyeball">
                <div id="pinky.rightEye" class="rightEye"></div>
            </div>
            <div class="mouth">
                <div id="pinky.mouth" class="row1"></div>
                <div id="pinky.mouth1" class="row2"></div>
            </div>
            <label id="pinkyScore" class="pinkyScore"></label>
        </div>

        <div id="clyde" class="clyde">
            <div id="clyde.leftEyeball" class="leftEyeball">
                <div id="clyde.leftEye" class="leftEye"></div>
            </div>
            <div id="clyde.rightEyeball" class="rightEyeball">
                <div id="clyde.rightEye" class="rightEye"></div>
            </div>
            <div class="mouth">
                <div id="clyde.mouth" class="row1"></div>
                <div id="clyde.mouth1" class="row2"></div>
            </div>
            <label id="clydeScore" class="clydeScore"></label>
        </div>

        <div id="cherry" class="cherry">
            <div class="twig1"></div>
            <div class="twig2"></div>
            <div class="fruit1"></div>
            <div class="fruit2"></div>
        </div>

        <div id="pacman" class="pacman">
            <div id="upperHalf" class="right1"></div>
            <div id="lowerHalf" class="right2"></div>
        </div>

        <div id="life1" class="life1"></div>
        <div id="life2" class="life2"></div>

        <div class="fruit">
            <div class="twig1"></div>
            <div class="twig2"></div>
            <div class="fruit1"></div>
            <div class="fruit2"></div>
        </div>

        <label id="hud" class="hud">LOADING...</label>
        <label id="bonusScore" class="bonusScore"></label>
    </div>

    <script src="index.js">
    </script>
</body>
</html>
